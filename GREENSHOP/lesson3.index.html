<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="margin-inline: 35vw;">
    <span>
        <a href="">Login</a>
        <a href="">Register</a>
    </span>
    <div>
        <p>Enter your email and password to register.</p>
        <form style="display: flex; flex-direction: column;">
            <input type="text" name="Username" placeholder="Username">
            <input type="email" name="Enter your email address" placeholder="Enter your email address">
            <input type="password" name="Password" placeholder="Password">
            <input type="password" name="Confirm Password" placeholder="Confirm Password">
            <input type="button" name="Register" value="Register" style="background-color: green; color: white;">
        </form>
    </div>
    <div>
        <p>Or register with</p>
        <div style="display: flex; flex-direction: column;">
            <a href="">
                <img src="./images/google 1.png" alt="" style="width: 20px;">
                Continue with Google
            </a>
            <a href="">
                <img src="./images/facebook 1.png" alt="" style="width: 20px;">
                Continue with Facebook
            </a>
        </div>
    </div>
</body>
</html>
